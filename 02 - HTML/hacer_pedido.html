<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Realiza tu pedido</h1>

    <form action="./success.html">
        <table>
            <tr>
                <td><label>Nombre</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Apellido</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Número de telefono</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label>Electronico</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Descripción General</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label>Selecione el sabor de su pastel</label>
                    <ul>
                        <li><input type="checkbox">Zanahoria</li>
                        <li><input type="checkbox">Tres chocolates</li>
                        <li><input type="checkbox">Luna nueva</li>
                        <li><input type="checkbox">Nuez</li>
                        <li><input type="checkbox">Manzana</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Selecione el adorno de pastel</label>
                    <ul>
                        <li><input type="checkbox">Adorno</li>
                        <li><input type="checkbox">Vela luminosa</li>
                        <li><input type="checkbox">Vela número</li>
                        <li><input type="checkbox">Velas espiral</li>
                        <li><input type="checkbox">Globos</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Realizar pedido">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
